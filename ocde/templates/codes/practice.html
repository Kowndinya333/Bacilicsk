{% extends 'common/layout.html' %}

{% block body %}
    <h1>Practice and run code over here</h1>

    <form action="{% url 'codes:savecode' %}" method="POST">
        {% csrf_token %}
        <label>Select Programming language</label><br>
        <input type="radio" name="lang" value="C" id="C">
        <label for="C">C++</label>
        <input type="radio" name="lang" value="P" id="P">
        <label for="P">Python</label>
        <input type="radio" name="lang" value="J" id="J">
        <label for="J">Java</label> 
        <br>
        <textarea rows="30" cols="100" name="codetext">{{code_display}}</textarea><br>
        <label>Save as</label>
        <input type="text" name="saveas">
        <br>
        <button type="submit">Save</button>
    </form>
    
{% endblock body %}
