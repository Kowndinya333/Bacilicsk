{% extends "users/layout.html" %}

{% block body %}
    <h1>SignUp</h1>

    <form action="{% url 'users:signup'%}" method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username" placeholder="Username"><br>
        First Name: <input type="text" name="first_name" placeholder="First Name"><br>
        Last Name: <input type="text" name="last_name" placeholder="Last Name"><br>
        Email: <input type="email" name="email" placeholder="email-address"><br>
        Password: <input type="password" name="password" placeholder="Password"><br>
        Confirm Password: <input type="password" name="confirm_password" placeholder="Confirm Password"><br><br>
        <button type="submit">Sign Up!</button>
    </form>

    <a href="{% url 'users:login' %}">Already A User? Sign In</a>
{% endblock %}
