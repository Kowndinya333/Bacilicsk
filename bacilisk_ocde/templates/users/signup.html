{% extends "users/layout.html" %}

{% block body %}

<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              <h5 style="color:red">{{message}}</h5>
            </div>
            <form class="user" action="{% url 'users:signup' %}" method="POST">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="exampleusername" placeholder="username" name="username">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="examplename" placeholder="name" name="name">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" name="email">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" name="confpassword">
                </div>
              </div>
              <button class="btn btn-primary btn-user btn-block" type="submit">
                Register Account
              </button>
            </form>
            <div class="text-center">
              <a class="small" href="{% url 'users:login' %}">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock body %}
